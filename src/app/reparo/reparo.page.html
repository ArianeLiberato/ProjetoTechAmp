<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Reparo</ion-title>
    <ion-menu-button class="botão" slot="start"></ion-menu-button>
    <ion-back-button style="right: 16px; top: 8px; position: absolute; color: darkorange;"></ion-back-button>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</ion-header>

<ion-content>
  <div class="container">
    <form #form="ngForm" (ngSubmit)="cadastrar(form)">

        <input type="text" class="form-control" name="nome" >

  </div>

      </div>

      </select>
    <br>

      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="curso_chamado">

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea class="form-control" rows="5" name="descricao"></textarea>
      </div>
      <br>

      <ion-button expand="block" color="warning" type="submit" id="button" target="" [disabled]="!form.valid" (click)="alert()">Enviar</ion-button>

     
    </form>
  </div>
